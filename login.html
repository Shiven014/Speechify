<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Text-to-Speech Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="images/favicon_16x16.png" id="favion">
</head>
<body>
    <nav class="navbar">
        <a href="Home.html">
            <img src="images/speech.jpeg" alt="Speechify Logo" id="logo">
        </a>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul class="nav-links">
            <li><a href="Home.html">Home</a></li>
            <li><a href="Text-to-speech.html">Text-to-Speech</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Sign Up</a></li>
        </ul>
    </nav>

    <!-- Login Form Section -->
    <section class="login-section">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form action="dashboard.html" method="post">
                <div class="input-group">
                    <label for="username"><i class="fa fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fa fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn" id="login">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Text-to-Speech Engine. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }
    </script>
</body>
</html>
