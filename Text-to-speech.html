        <!-- Techniques -->
    <section class="Techniques"> 
        <h2>Use any of the methods below!</h2>
        <div class="textupload">
            <h3>Write your text! </h3>
            <textarea id="textInput" class="txtin"  placeholder="Enter text here...">
            </textarea>

            
            
        </div>
        <div class="fileupload"> 
            <h3>Upload a text file!</h3>
            <input type="file" id="fileInput" class="filein"  accept=".txt">
        </div>
        <div class="photoupload">
            <h3>Upload text picture!</h3>
            <input class="imagein" id="imageInput" type="file" accept="image/*" />
        </div> 
        
        <div class="speechify-buttons">
            <button id="speechifyButton">Speechify</button>
            <button id="downloadButton">Download Speech</button>
            <button id="stopButton">Stop Speech</button>
        </div>

        <div id="output"></div>

    </section>
