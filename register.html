    <section class="sign-up">
        <div class="container">
            <h2>Text To Speech Converter</h2>
            <p>Sign Up to Transform Text into Voice Magic</p>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                
                <a href="./Text-to-speech.html"><button type="submit" class="btn">Sign Up</button></a>
            </form>
    
                <div class="ftr">
                    <p>By signing up, you agree to our </p><a href="#">Terms</a> <strong style="color: #b1cae3;">and</strong> <a href="#">Privacy Policy</a>.
